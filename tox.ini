[tox]
envlist =
    py35-django22, {py36,py37,py38}-django{22,30,master}

[gh-actions]
python =
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38

[testenv]
deps =
    pytest
    pytest-cov
    lxml
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    djangomaster: https://github.com/django/django/archive/master.tar.gz
    pytest-django
commands =
    pytest example_project/tests
