[tox]
envlist =
    {py35,py36,py37,py38}-django{22,30,master}

[testenv]
deps =
    pytest
    pytest-cov
    lxml
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    djangomaster: https://github.com/django/django/archive/master.tar.gz
    pytest-django
commands =
    pytest example_project/tests
